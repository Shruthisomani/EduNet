<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin-top: 50px;
      color: #333;
    }
    h1 {
      color: #0078d7;
    }
    p {
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is a simple and stylish HTML demo page.</p>
  <button>Click Me</button>
  <br><br>
  <img src="hello.jpg" alt="Sample Image" width="200" height="200">
</body>
</html>
